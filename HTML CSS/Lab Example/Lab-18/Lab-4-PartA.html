<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="h1 text-center">Student Registration</h1>
    <form>
      <table class="mt-5" width="500px" align="center">
        <tr>
          <td><label for="exampleInputName1" class="form-label">Name</label></td>
          <td><input type="name" class="form-control mb-3" id="exampleInputName1" aria-describedby="emailHelp"></td>
        </tr>
        <tr>
          <td><label for="exampleInputEmail1" class="form-label">Email address</label></td>
          <td><input type="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp"></td>
        </tr>
        <tr>
          <td><label for="exampleInputNumber1" class="form-label">Mobile Number</label></td>
          <td><input type="number" class="form-control mb-3" id="exampleInputNumber1" aria-describedby="emailHelp"></td>
        </tr>
        <tr>
          <td><label for="exampleFormControlTextarea1" class="form-label">Address</label></td>
          <td>  <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="3"></textarea></td>
        </tr>
        <tr>
          <td><label for="exampleInputName1" class="form-label">Nationality</label></td>
          <td><input type="name" class="form-control mb-3" id="exampleInputName1" aria-describedby="emailHelp"></td>
        </tr>
        <tr>
          <td><label for="exampleInputDOB1" class="form-label">Date Of Birth</label></td>
          <td><input type="date" class="form-control mb-3" id="exampleInputDOB1" aria-describedby="emailHelp"></td>
        </tr>
        <tr>
          <td><label for="exampleInputDOB1" class="form-label">Gender</label></td>
          <td>
            <input class="form-check-input mb-3" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Male
  </label>
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Female
  </label>
          </td>
        </tr>
        <tr>
          <td><label for="exampleInputName1" class="form-label">Deggery</label></td>
          <td><select class="form-select mb-3" aria-label="Default select example">
  <option selected>Select Degree</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select></td>
        </tr>
        <tr>
          <td><label for="exampleInputNumber1" class="form-label">CPI</label></td>
          <td><input type="number" class="form-control mb-3" id="exampleInputNumber1" aria-describedby="emailHelp"></td>
        </tr>
        <tr>
          <td><label for="exampleInputName1" class="form-label">UniversityName</label></td>
          <td><input type="name" class="form-control mb-3" id="exampleInputName1" aria-describedby="emailHelp"></td>
        </tr>
        <tr>
          <td><label for="exampleInputName1" class="form-label">Passing Year</label></td>
          <td><select class="form-select mb-3" aria-label="Default select example">
  <option selected>Passing Year</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select></td>
        </tr>
        <tr>
          <td><input class="btn btn-primary px-5 ms-3" type="submit" value="Submit"></td>
          <td><input class="btn btn-primary px-5 ms-5" type="reset" value="Reset"></td>
        </tr>
      </table>
    </form>
