<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <img src="b.png" class="img-fluid rounded-4 mx-auto d-block img-thumbnail h-10" width ="150px">
    <h1 class="h1 text-center">Plese Sign in</h1>
    <div class="container-sm">
    <form>
  <div class="mb-3 col-sm-4 mx-auto d-block">
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Your Email">
  </div>
  <div class="mb-3 col-sm-4 mx-auto d-block">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
  </div>
  <div class="mb-3 form-check d-flex justify-content-center">
    <input type="checkbox" class="form-check-input " id="exampleCheck1">
    <label class="form-check-label ms-2" for="exampleCheck1">Remember me</label>
  </div>
  <div class="mb-3 form-check d-flex justify-content-center">
    <button type="submit" class="btn btn-primary px-5 me-4">Sign in </button>
  </div>
  
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
