<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" id="form">
      <table>
      <caption><h1>Student Registration</h1></caption>
      <tr>
        <td width="200px" height="40px"><label for="name"> Full Name </label></td>
        <td width="200px" height="40px"><input type="text" id="name" /></td>
      </tr>
      
      <tr>
        <td width="200px" height="40px"><label for="email"> Emai </label></td>
        <td width="200px" height="40px"><input type="email" id="email" /></td>
      </tr>
      
      <tr>
        <td width="200px" height="40px"><label for="mobile">Mobile Number</label></td>
        <td width="200px" height="40px"><input type="number" max="10" id="mobile" /></td>
      </tr>
      <tr>
        
        <td width="200px" height="40px"><label for="address"> Address </label></td>
        <td width="200px" height="40px"><textarea id="address" placeholder="Enter your address...."> </textarea></td>
      </tr>
      
      <tr>
        <td width="200px" height="40px"><label for="nation"> Nationality </label></td>
        <td width="200px" height="40px"><input type="text" id="nation" /></td>
      </tr>
      
      <tr>
        <td width="200px" height="40px"><label for="date"> Birth Date </label></td>
        <td width="200px" height="40px"><input type="date" id="date" /></td>
      </tr>
      
      <tr>
        <td width="200px" height="40px"><label for="gender">Gender</label></td>
        <td width="200px" height="40px"><input type="radio" id="Male" name="gender" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female" />
        <label for="Female">Female</label></td>
      </tr>
      
      <tr>
        <td width="200px" height="40px"><label for="degree">Highest Degree</label></td>
        <td width="200px" height="40px"><select name="degree" id="degree">
          <option value="msc">M.Sc.</option>
          <option value="btech">B.Tech.</option>
          <option value="mtech">M.Tech.</option>
        </select></td>
      </tr>
      
      <tr>
        <td width="200px" height="40px"><label for="cpi">CPI</label></td>
        <td width="200px" height="40px"><input type="number" name="cpi" id="cpi" /></td>
      </tr>
      
      <tr>
        <td width="200px" height="40px"><label for="uni">University</label></td>
        <td width="200px" height="40px"><input type="text" name="uni" id="uni" /></td>
      </tr>
      
      <tr>
        <td width="200px" height="40px"><label for="year">Highest Degree</label></td>
        <td width="200px" height="40px"><select name="year" id="year">
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
        </select></td>
      </tr>
      
      <tr>
        <td width="200px" height="40px"><input type="submit" value="submit" /></td>
        <td width="200px" height="40px"><input type="reset" value="cancel" /></td>
      </tr>
    </table>
    </form>
  </body>
</html>
