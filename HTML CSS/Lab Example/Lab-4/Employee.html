<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" style="border: 2px solid black;">
      <table align="center">
        <caption>
          <h1>Employee Registration</h1>
        </caption>
        <tr>
          <th>
            <h4>Personal Information</h4>
          </th>
        </tr>
        <tr>
          <td><label for="id">Employee ID</label></td>
          <td><input type="number" name="id" id="id" /></td>
          <td><label for="name">Employee Name</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
       
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" name="email" id="email" /></td>
          <td><label for="contect">Contect No.</label></td>
          <td><input type="number" name="contect" id="contect" /></td>
        </tr>
       
        <tr>
          <td><label for="state">Marital Status</label></td>
          <td><input type="radio" id="Single" name="state" value="Single" />
          <label for="Single">Single</label>
          <input type="radio" id="Married" name="state" value="Married" />
          <label for="Married">Married</label>
        </td>
        </tr>
        <tr>
        <th><h4>Education Qualification</h4></th>
      </tr>
        <tr>
          <td><label for="edu">Education :</label></td>
          <td><input type="text" name="edu" id="edu" /></td>
          <td><label for="ex">Experiance</label></td>
          <td><input type="text" name="ex" id="ex" /></td>
        </tr>
        <tr>
          <td><h4>Job Details</h4></td>
          </tr>
        <tr>
          <td><label for="des">Disignation</label></td>
          <td><input type="text" name="des" id="des" /></td>
          <td><label for="job">Job Locaiton</label></td>
          <td><input type="text" name="job" id="job" /></td>
        </tr>
       
        <tr>
          <td><label for="sal">Salary</label>
          </td>
          <td>
          <input type="number" name="sal" id="sal" />
        </td>
        </tr>
        <tr>
          <td colspan="4">
            <hr>
          </td>
        </tr>
        <tr>
          <td><button type="submit">Register</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
