<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" id="form" align="center">
      <h1>COVID-19 vaccine Registration Form</h1>
      <table align="center">
      <tr height="30px">
        <td><label for="name"> Full Name </label></td>
        <td><input type="text" id="name" /></td>
      </tr>
      
      <tr height="30px">
        <td><label for="name1"> Last Name</label></td>
        <td><input type="text" id="name1" /></td>
      </tr>
      
      <tr height="30px">
        <td><label for="num"> Adhar Number</label></td>
        <td><input type="number" id="num" /></td>
      </tr>
      
      <tr height="30px">
        <td><label for="vaccine">Vaccine Namr</label></td>
        <td><select name="vaccine" id="vaccine">
            <option value="covishild">covishild</option>
            <option value="covacine">covacine.</option>
        </select></td>
      </tr>
      
      <tr height="30px">
        <td><label for="center">Center Name</label></td>
        <td><select name="center" id="center">
            <option value="rajkot">Rajkot</option>
            <option value="gondal">Gondal.</option>
        </select></td>
      </tr>
      
      <tr height="30px">
        <td><label for="date">Date of Dose</label></td>
        <td><input type="date" name="date" id="date"></td>
      </tr>
      
      <tr height="30px">
        <td><label for="num1">Dose Number</label></td>
        <td><input type="number" name="num1" id="num1"></td>
      </tr>
      <tr height="30px">
        <td><input type="submit" value="click here" /></td>
        <td><input type="reset" value="cancel" /></td>
      </tr>
    </table>
    </form>
  </body>
</html>
