<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display text-center">Complex Bootstrap Form</h1>

    <form class="was-validated" action="https://www.google.co.in/">
      <div class="d-flex justify-content-around">
        <div class="col-md-5 position-relative">
          <label for="validationTooltip01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip01"
            required
          />
        </div>
        <div class="col-md-5 position-relative">
          <label for="validationTooltip0w" class="form-label">Lastt name</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip02"
            required
          />
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <div class="col-md-11 position-relative">
          <label for="validationTooltip03" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="validationTooltip03"
            required
          />
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <div class="col-md-5 position-relative">
          <label for="validationTooltip04" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="validationTooltip04"
            required
          />
        </div>
        <div class="col-md-5 position-relative">
          <label for="validationTooltip05" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="validationTooltip05"
            required
          />
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <div class="col-md-11 position-relative">
          <label for="validationTooltip06" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip06"
            required
          />
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            required
          />
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">Please select a valid state.</div>
        </div>
        <div class="col-md-2">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom05"
            required
          />
          <div class="invalid-feedback">Please provide a valid zip.</div>
        </div>
      </div>
      <div class="d-flex ps-5">
        <div class="col-2 ps-3 mt-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Check Me Out
            </label>
          </div>
        </div>
      </div>

      <div class="col-12 ps-5">
        <button class="btn btn-primary ms-3 mt-3" type="submit">Submit</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
