<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function</title>
</head>
<body>
    <script>
        a = ["Arjun Sir","Bala Sir","Jadeja Sir","Pradyuman Sir"];
        console.log(a.pop());
        console.log(a.push("Akash Sir"));
        console.log(a);
        console.log(a.shift());
        console.log(a.unshift("Akash Sir"));
        console.log(a);
    </script>
</body>
</html>
