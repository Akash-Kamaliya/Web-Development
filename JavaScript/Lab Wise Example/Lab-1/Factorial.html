<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter Number"));
        fact = 1;
        for(i=1;i<=a;i++){
            fact = fact * i;
        }
        alert("Your Answer is = "+fact);
    </script>
</body>
</html>
