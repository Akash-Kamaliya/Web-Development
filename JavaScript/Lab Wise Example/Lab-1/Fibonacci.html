<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonacci</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter Number"));
        c = 0;
        a = 0;
        b = 1;
        i = 0;
        while(i<n){
            document.write(a+" , ");
            c = a+b;
            a = b;
            b = c;
            i++;
        }
    </script>
</body>
</html>
