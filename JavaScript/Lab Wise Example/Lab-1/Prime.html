<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter Number"));
        c=0;
        for(i=2;i<a/2;i++){
            if(a%i==0){
                c++;
            }
        }
        if(c==0){
            alert("Your Number is Prime");
        }
        else{
            alert("Your Number is Not Prime");
        }
    </script>
</body>
</html>
