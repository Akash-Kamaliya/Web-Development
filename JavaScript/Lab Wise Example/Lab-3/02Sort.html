<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
</head>
<body>
    <script>
        arr=[5,3,4,1,2];
        for (i = 1; i < arr.length; i++) {
            key = arr[i]; 
            j = i - 1;
            while (j >= 0 && arr[j] > key) {
                arr[j + 1] = arr[j];
                j--;
            }
            arr[j + 1] = key;
        }
        for (i = 0; i < arr.length; i++) {
            console.log(arr[i] + " ");
        }
    </script>
</body>
</html>
