<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    <script>
        arr = [2,3,4,1,5];
		for(i=0;i<arr.length-1;i++){
			isSwap =false;
			for(j=0;j<arr.length-1-i;j++){
				if(arr[j]>arr[j+1]){
					temp = arr [j];
					arr[j]=arr[j+1];
					arr[j+1] = temp;
					isSwap = true ;
				}
			}
			if(!isSwap){
				break;
			}
		}
		for(i=0;i<arr.length;i++){
			console.log(arr[i]);
		}
    </script>
</body>
</html>
