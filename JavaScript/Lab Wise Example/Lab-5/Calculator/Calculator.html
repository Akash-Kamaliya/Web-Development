<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="cal">
        <div class="display">
            <input type="text" class="dis" id ="txtInput" >
        </div>
        <div class="buttuns">
            <div class="flex">
                <button onclick="appendDisplay('%')" class="but but1">%</button>
                <button onclick="clearDisplay()" class="but but1">CE</button>
                <button onclick="appendDisplay('<-')" class="but but1">&leftarrow;</button>
                <button onclick="appendDisplay('/')" class="but but1">/</button>
            </div>
            <div class="flex">
                <button onclick="appendDisplay('7')" class="but">7</button>
                <button onclick="appendDisplay('8')" class="but">8</button>
                <button onclick="appendDisplay('9')" class="but">9</button>
                <button onclick="appendDisplay('*')" class="but but1">x</button>
            </div>
            <div class="flex">
                <button onclick="appendDisplay('4')" class="but">4</button>
                <button onclick="appendDisplay('5')" class="but">5</button>
                <button onclick="appendDisplay('6')" class="but">6</button>
                <button onclick="appendDisplay('-')" class="but but1">-</button>
            </div>
            <div class="flex">
                <button onclick="appendDisplay('3')" class="but">3</button>
                <button onclick="appendDisplay('2')" class="but">2</button>
                <button onclick="appendDisplay('1')" class="but">1</button>
                <button onclick="appendDisplay('+')" class="but but1">+</button>
            </div>
            <div class="flex">
                <button onclick="appendDisplay('+/-')" class="but">+/-</button>
                <button onclick="appendDisplay('0')" class="but">0</button>
                <button onclick="appendDisplay('.')" class="but">.</button>
                <button onclick="dissplayAnswer()" class="but but2">=</button>
            </div>
        </div>
    </div>
    <script>
        ans = 0;
        a = document.getElementById("txtInput");
        function appendDisplay(value){
            a.value += value;
        }
        function dissplayAnswer(){
            a.value = eval(a.value);
            txtInput = a.value;
        }
        function clearDisplay(){
            a.value = "";
        }
    </script>
</body>
</html>
