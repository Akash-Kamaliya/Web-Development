<!-- Demonstrate the default parameter while using a function. (A) -->
<!DOCTYPE html>
<html>
<head>
    <title>Default Parameter Example</title>
</head>
<body>
    <h2>Default Parameter in Function</h2>
    <script>
    function sayHello(name = "Guest") {
        document.write("Hello, " + name + "!<br>");
    }
    sayHello("Akash");
    sayHello();
    </script>
</body>
</html>
