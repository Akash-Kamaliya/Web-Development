<!-- 1. WAP to demonstrate callbacks in JavaScript. (A) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        function hello(){
            document.write("Hello");
        }
      function add(a, b, display) {
        let sum = a + b;
        document.write(sum);
        display(sum);
      }
      add(5,5,hello);
    </script>
  </body>
</html>
