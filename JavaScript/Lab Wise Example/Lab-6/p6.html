<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="check" onkeyup="check(event)">
    <script>
        function check(e) {
            ref = document.getElementById("check");
            if (e.keyCode > 47 && e.keyCode < 58) {
                e.preventDefault();
            }
            else {
                ref.value = ""
            }
        }
    </script>
</body>

</html>
