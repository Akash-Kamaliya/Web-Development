<!-- CRUD operation -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //create
        a = ["element1", "element2", "element3", "element4"]
        //read
        for(i=0; i<a.length; i++){
            document.write(a[i])
        }
        //update
        a.push("element5")
        document.write(a)
        //delete
        a.splice(1,1)
        document.write(a)
    </script>
</body>

</html>
