<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Range</title>
</head>
<body>
    <script>
    alert("Enter a Range Like n to m :");
    n = prompt("Enter n :");
    m = prompt("Enter m :");
    for(i = n ; i <=m ; i++){
        c = 0;
        for(j = 2;j<=i/2;j++){
            if(i%j==0){
                c++;
            }
        }
        if(c==0){
            document.write(i + " , ");
        }
    }
    </script>
</body>
</html>
