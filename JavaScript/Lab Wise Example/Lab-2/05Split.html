<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>
</head>
<body>
    <script>
        n1 = prompt("Enter a Twwo Digit number :");
        n2 = n1 % 10;
        n1 = Math.floor(n1/10);
        ans = Math.floor(Math.pow(n1,n2));
        document.write("Your Answer is ="+ans);
    </script>
</body>
</html>
