<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- P9 -->
    <input type="number" />
    <span></span>

    <script>
      $(document).ready(function () {
        $("input").blur(function () {
          ptn1 = "^[0-9]{11}$";
          regex = new RegExp(ptn1);
          vl = $("input").val();

          if (regex.test(vl)) {
            $("span").text("valid");
          } else {
            $("span").text("invalid");
          }
        });
      });
    </script>
  </body>
</html>
